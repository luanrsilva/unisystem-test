<section>
  <h4 class="text-center">Crie uma conta profissional!</h4>
  <h6 class="text-center">Preencha seus dados para ter acesso</h6>

  <form class="form mt-4" [formGroup]="newUserForm" (submit)="submit()">
    <div class="form-group">
      <input placeholder="E-mail" class="form-control" formControlName="email" />
      <app-message
        *ngIf="
              newUserForm.get('email')?.errors?.['required'] &&
              newUserForm.get('email')?.touched
              "
        mensagem="E-mail obrigatório"
      >
      </app-message>
      <app-message
        *ngIf="
              newUserForm.get('email')?.errors?.['email'] &&
              newUserForm.get('email')?.touched
              "
        mensagem="E-mail no formato incorreto"
      >
      </app-message>
    </div>
    <div class="form-group">
      <input
        placeholder="Nome Completo"
        class="form-control"
        formControlName="fullName"
      />
      <app-message
        *ngIf="
                newUserForm.get('fullName')?.errors?.['required'] &&
                newUserForm.get('fullName')?.touched
              "
        mensagem="Nome é obrigatório"
      >
      </app-message>
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Senha"
        class="form-control"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Confirme a senha"
        class="form-control"
        formControlName="confirmPassword"
      />
      <app-message
        *ngIf="newUserForm.errors?.['passwordNotComfirmed']"
        mensagem="As senhas diferem"
      >
      </app-message>
    </div>
    <div class="form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
        formControlName="acceptTerms"
      />
      <label class="form-check-label terms-label" for="flexCheckDefault">
        Eu aceito os <a href="">Termos de Uso e Privacidade</a> e o
        <a href="">Contrato de Serviço</a>
      </label>
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-block fill-width"
      [disabled]="newUserForm.invalid"
    >
      Criar conta
    </button>
  </form>

  <p class="text-center">
    Já é um usuário? <a [routerLink]="['']"> Faça Login</a>
  </p>

</section>
